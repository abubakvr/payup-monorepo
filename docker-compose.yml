services:
  # Existing services
  kyc-service:
    build: ./services/kyc
    ports:
      - "8002:8002"   # HTTP
      - "9002:9002"   # gRPC
    depends_on:
      - redpanda

  user-service:
    build: ./services/user
    ports:
      - "8001:8001"
    depends_on:
      - redpanda

  # Kafka/Redpanda
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    container_name: redpanda
    command:
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data

volumes:
  redpanda_data:
