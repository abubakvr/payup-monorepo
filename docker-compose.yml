services:
  # Postgres
  payup-postgres2:
    image: postgres:16
    container_name: payup-postgres2
    env_file:
      - infra/postgres/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - payup-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  user-migrate:
    image: migrate/migrate:v4.16.0
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command:
      - "migrate -path /migrations -database \"postgres://$$USER_DB_USER:$$USER_DB_PASSWORD@$$USER_DB_HOST:$$USER_DB_PORT/$$USER_DB_NAME?sslmode=$$USER_DB_SSLMODE\" up"
    volumes:
      - ./services/user/migrations:/migrations
    networks:
      - payup-internal
    depends_on:
      payup-postgres2:
        condition: service_healthy

  user-service:
    build: ./services/user
    networks:
      - payup-internal
    depends_on:
      redpanda:
        condition: service_healthy
      user-migrate:
        condition: service_completed_successfully

  kyc-migrate:
    image: migrate/migrate:v4.16.0
    env_file:
      - .env
    entrypoint: ["sh", "-c"]
    command:
      - "migrate -path /migrations -database \"postgres://$$KYC_DB_USER:$$KYC_DB_PASSWORD@$$KYC_DB_HOST:$$KYC_DB_PORT/$$KYC_DB_NAME?sslmode=$$KYC_DB_SSLMODE\" up"
    volumes:
      - ./services/kyc/migrations:/migrations
    networks:
      - payup-internal
    depends_on:
      payup-postgres2:
        condition: service_healthy

  # Existing services
  kyc-service:
    build: ./services/kyc
    networks:
      - payup-internal
    depends_on:
      redpanda:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      kyc-migrate:
        condition: service_completed_successfully


  # Create Kafka topic(s) before app services start
  kafka-init:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    entrypoint: ["/bin/sh", "-c"]
    command:
      - "rpk topic create user-events --brokers redpanda:9092 2>/dev/null || true"
    networks:
      - payup-internal
    depends_on:
      redpanda:
        condition: service_healthy

  # Kafka/Redpanda (log level warn to avoid flooding; use 'info' or 'debug' if needed)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    container_name: redpanda
    command:
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --default-log-level=warn
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
    networks:
      - payup-internal
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  

volumes:
  redpanda_data:
  pgdata:

networks:
  payup-internal:
    driver: bridge
    internal: true